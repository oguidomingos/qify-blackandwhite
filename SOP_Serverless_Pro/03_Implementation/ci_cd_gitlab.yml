.default:
  image: node:20-alpine

stages: [lint, test, build, deploy]

lint:
  stage: lint
  script:
    - npm ci
    - npm run lint && npm run typecheck

test:
  stage: test
  script: npm test -- --ci --reporters=default

build:
  stage: build
  script: npm run build
  artifacts:
    paths: [dist/]

deploy_staging:
  stage: deploy
  when: manual
  script: echo "Deploy para staging (placeholder)"
